<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin – Media Catalog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Wrapper is hidden until password is accepted -->
  <div id="admin-wrapper" style="display:none;">
    <h1>Admin – Media Catalog</h1>
    <p>Use this page to add, edit, or remove items from the catalog.</p>

    <section class="admin-section">
      <h2>Add / Edit Item</h2>
      <form id="item-form">
        <div class="form-row">
          <label for="item-type">Type:</label>
          <select id="item-type" required>
            <option value="movie">Movie</option>
            <option value="music">Music</option>
            <option value="art">Art</option>
          </select>
        </div>

        <div class="form-row">
          <label for="item-title">Title:</label>
          <input type="text" id="item-title" required />
        </div>

        <div class="form-row">
          <label for="item-creator">Creator (director / artist / singer):</label>
          <input type="text" id="item-creator" required />
        </div>

        <div class="form-row">
          <label for="item-year">Year:</label>
          <input type="number" id="item-year" required />
        </div>

        <div class="form-row">
          <label for="item-image">Image URL:</label>
          <input type="url" id="item-image" placeholder="https://..." />
        </div>

        <div class="form-row">
          <label for="item-description">Description:</label>
          <textarea id="item-description" rows="3"></textarea>
        </div>

        <div class="form-row">
          <button type="submit" id="save-item-button">Save Item</button>
          <button type="button" id="clear-form-button">Clear Form</button>
        </div>

        <!-- Hidden field to know if we are editing -->
        <input type="hidden" id="item-id" />
      </form>
    </section>

    <section class="admin-section">
      <h2>Existing Items</h2>
      <table class="items-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Title</th>
            <th>Creator</th>
            <th>Year</th>
            <th>Rating</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="admin-items-body">
          <!-- Rows filled by script.js -->
        </tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
